<div class="row">

    <div class="col-xs-12">

        <form  [formGroup]="recipeForm" (ngSubmit)="recipeFormSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <label for="name">Name</label> 
                       <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <label for="imgUrl">Image URL</label> 
                       <input type="text" id="imgUrl" class="form-control" formControlName="imagePath" #imgPath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <img [src]="imgPath.value"  class="img-responsive">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <label for="description">Description</label> 
                       <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients')?.controls; let i=index" [formGroupName]="i">
                <div class="col-xs-12">
                    <div class="row">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <button class="btn btn-success" (click)="addIngredient()" type="button">Add Ingredient</button>
        </div>


        </form>
    </div>

</div>
