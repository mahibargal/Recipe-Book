<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- <div class="alert alert-danger" *ngIf="errorMsg">
            <p>{{errorMsg}}</p>
        </div> -->

        <!-- <app-alert [message]="errorMsg" *ngIf="errorMsg" (alertClose)="closeAlert()"> </app-alert> -->
        <!-- <div class="text-center">
<app-spinner></app-spinner>

        </div> -->
        <form #form="ngForm" (ngSubmit)="submitForm(form)">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" #email required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" #password required
                    minlength="6" autocomplete="current-password">
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!form.valid"> {{isLoggedIn ? 'Sign In': 'Sign Up'}}  <span><app-spinner *ngIf="isLoading"></app-spinner>
            </span></button> |
            <button class="btn btn-primary" type="button" (click)="switch()">Switch to {{!isLoggedIn ? 'Sign In' :'Sign Up'}}</button>
        </form>
    </div>
</div>
